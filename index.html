<!DOCTYPE html>
<html lang="en">
<head>
  <title>VVSK Remote Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-12">
                V.V.S.K Remote Control
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table>
                    <tr>
                        <td></td>
                        <td onmousedown="action('f')" onmouseup="action('o')"><i class="material-icons">north</i></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td onmousedown="action('l')" onmouseup="action('o')"><i class="material-icons">west</i></td>
                        <td></td>
                        <td onmousedown="action('r')" onmouseup="action('o')"><i class="material-icons">east</i></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td onmousedown="action('b')" onmouseup="action('o')"><i class="material-icons">south</i></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
